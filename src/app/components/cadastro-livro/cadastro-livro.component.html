<div class="container-fluid">
    <h1>Cadastro de livros</h1>
    <div class="inputs">
        <div class="col-1">
            <div class="mb-1">
                Titulo
            </div>
            <input type="text" class="form-control" [(ngModel)]="titulo" name="titulo">
        </div>

        <div class="col-1">
            <div class="mb-1">
                Autor
            </div>
            <input type="text" class="form-control" [(ngModel)]="autor" name="autor">
        </div>

        <div class="col-1">
            <div class="mb-1">
                Editora
            </div>
            <input type="text" class="form-control" [(ngModel)]="editora" name="editora">
        </div>

        <div class="col-1">
            <div class="mb-1">
                Descricao
            </div>
            <input type="text" class="form-control" [(ngModel)]="descricao">
        </div>

        <div class="col-1">
            <div class="mb-1">
                Genero
            </div>
            <input type="text" class="form-control" [(ngModel)]="genero">
        </div>

        <div class="col-2">
            <div class="mb-1">
                Data
            </div>
            <input type="date" class="form-control" [(ngModel)]="date">
        </div>
    </div>
    <div class="d-flex flex-row-reverse">
        <button class="btn btn-primary" (click)="cadastrarLivro()">
            Adicionar
        </button>
    </div>
</div>
